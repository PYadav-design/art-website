<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact</title>
  <link href="css/style.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css?family=Roboto+Mono&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/contact.css" />
  <style>
    #contactForm {
      display: none;
    }

    .dropdown-toggle {
      background-color: #0056b3;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      margin: 20px auto;
      display: block;
    }

    .dropdown-toggle:hover {
      background-color: #004099;
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">Home</a>
    <a href="gallery.html">Gallery</a>
    <a href="contact.html">Contact</a>
  </nav>

  <div class="container">
    <h1>My contact information</h1>
    <img src="senior year picture day.jpg" alt="Senior Artist" />
    !-- <p>Email: pgn43mlg@gmail.com</p>
    <a href="mailto:pgn43mlg@gmail.com">Contact me</a>
    <p>Art Instagram: mr.pineaxeart</p>
    <a href="https://www.instagram.com/mr.pineaxeart/" target="_blank">Explore more of my art here</a>
  </div>

  <button class="dropdown-toggle" onclick="toggleForm()">Show Contact Form</button>

  <form id="contactForm">
    <label for="name">Name:</label><br />
    <input type="text" id="name" name="name" required><br /><br />

    <label for="email">Email:</label><br />
    <input type="email" id="email" name="email" required><br /><br />

    <label for="message">Message:</label><br />
    <textarea id="message" name="message" rows="5" required></textarea><br /><br />

    <button type="submit">Send</button>
  </form>

  <script>
    function toggleForm() {
      const form = document.getElementById('contactForm');
      const toggleBtn = document.querySelector('.dropdown-toggle');
      if (form.style.display === "none") {
        form.style.display = "block";
        toggleBtn.textContent = "Hide Contact Form";
      } else {
        form.style.display = "none";
        toggleBtn.textContent = "Show Contact Form";
      }
    }

    document.getElementById('contactForm').addEventListener('submit', function(event) {
      event.preventDefault(); 
      const message = document.getElementById('message').value;

      const mailtoLink = `mailto:pgn43mlg@gmail.com?body=${encodeURIComponent(message)}`;

      window.location.href = mailtoLink;
    });
  </script>
</body>
</html>
